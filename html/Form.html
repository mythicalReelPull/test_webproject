<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/javascript/Form.js"></script>
</head>
<body class="body_form">

<header class="header_form">
    <nav class="nav_form">
        <ul class="form_list">
            <li><a href="MyBlog.html"><button>Home</button></a></li>
            <li><a href="Gallery.html"><button>Gallery</button></a></li>
            <li><button>Option 3</button></li>
        </ul>
    </nav>
    <h1>Form Table</h1>
</header>

<main class="main_form">
    <form action="/submit" method="post" onsubmit="return validateForm()">
        <fieldset class="fieldset1">
            <legend>Personal Information</legend>

            <label for="salutation">Salutation:</label>
            <select id="salutation">
                <option>--None--</option>
                <option>Mr.</option>
                <option>Ms.</option>
                <option>Mrs.</option>
                <option>Miss.</option>
            </select>

            <label for="firstname">First name:</label>
            <input type="text" id="firstname">

            <label for="lastname">Last name:</label>
            <input type="text" id="lastname">

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <label for="email">Email:</label>
            <input type="email" id="email">

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday">

            <label for="country">Country:</label>
            <select id="country">
                <option>--None--</option>
                <option>USA</option>
                <option>Canada</option>
                <option>Brazil</option>
                <option>Romania</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address"></textarea>
        </fieldset>

        <fieldset class="fieldset2">

            <label>Interests:</label>
                <input type="checkbox" id="sports"><label for="sports">Sports</label>
                <input type="checkbox" id="music"><label for="music">Music</label>
                <input type="checkbox" id="movies"><label for="movies">Movies</label>
                <label for="other-interest">Other Interest:</label>
                <input type="text" id="other-interest">

            <label for="cv">Upload your CV (PDF):</label>
            <input type="file" id="cv" accept=".pdf">

            <label>Communication Preference:</label>
            <input type="radio" id="email-preference" name="communication">
            <label for="email-preference">Email</label>
            <input type="radio" id="phone-preference" name="communication">
            <label for="phone-preference">Phone</label>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number">
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</main>

<footer class="footer">
    <p>&copy; 2025 Bumbar Antonio-Cristian - Blog</p>
</footer>

</body>
</html>
